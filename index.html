<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <title>Weather Dashboard</title>
</head>
<body class='block m-2'>
    <header>
        <h1 class='title is-3'>Weather Dashboard</h1>
    </header>
    <main class='columns m-2'>
        <section class='column'>
            <form id='user-input'>
                <input id='write-in' class="input" type="text" placeholder="Enter City">
                <button id='search-btn' class="button">Search</button>
            </form>
        </section>
        <section class='column is-three-quarters'>
            <article class='box'>
                <h2 id='city-name' class='title is-4'></h2>
                <p id='temp-main'></p>
                <p id='wind-main'></p>
                <p id='humidity-main'></p>
                <p id='uv-main'></p>
            </article>
            <article class='box'>
                <h2 class='my-2 title is-4'>5-Day Forecast</h2>
                <section class='columns my-2'>
                    <artcile id='day1' class='column card mx-1'>
                        <h3 id='date1'></h3>
                        <p id='temp-1'></p>
                        <p id='wind-1'></p>
                        <p id='humidity-1'></p>
                    </artcile>    
                    <artcile id='day2' class='column card mx-1'>
                        <h3 id='date2'></h3>
                        <p id='temp-2'></p>
                        <p id='wind-2'></p>
                        <p id='humidity-2'></p>
                    </artcile>  
                    <artcile id='day3' class='column card mx-1'>
                        <h3 id='date3'></h3>
                        <p id='temp-3'></p>
                        <p id='wind-3'></p>
                        <p id='humidity-3'></p>
                    </artcile>  
                    <artcile id='day4' class='column card mx-1'>
                        <h3 id='date4'></h3>
                        <p id='temp-4'></p>
                        <p id='wind-4'></p>
                        <p id='humidity-4'></p>
                    </artcile>  
                    <artcile id='day5' class='column card mx-1'>
                        <h3 id='date5'></h3>
                        <p id='temp-5'></p>
                        <p id='wind-5'></p>
                        <p id='humidity-5'></p>
                    </artcile> 
                </section> 
            </article>
        </section>
    </main>
    <footer>

    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
